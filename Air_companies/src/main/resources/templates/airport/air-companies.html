<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header>
    <h1>Air-companies</h1>
    <a th:href="@{new-air-company}">Create new Air Company</a>
</header>
<section>
    <div th:each="airCompany : ${airCompanies}">
        <a th:href="@{air-companies/{id}(id=${airCompany.getID()})}" th:text="${airCompany.getName()}">name Company</a>
    </div>
</section>
</body>
</html>
