<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Hew Flight</h1>
<section>
    <form th:method="POST" th:action="@{/airport/new-flight}" th:object="${flight}">
        <label for="airCompanyId">airCompanyId</label>
        <input type="number" id="airCompanyId" th:field="*{airCompanyID}" >
        <br>
        <label for="distance">distance</label>
        <input type="number" id="distance" th:field="*{distance}" >
        <br>
        <label for="estimatedFlightTime">estimatedFlightTime</label>
        <input type="number" id="estimatedFlightTime" th:field="*{estimatedFlightTime}" >
        <br>
        <label for="endedAt">endedAt</label>
        <input type="date" id="endedAt" th:field="*{endedAt}" >
        <br>
        <label for="delayStartedAt">delayStartedAt</label>
        <input type="date" id="delayStartedAt" th:field="*{delayStartedAt}">
        <br>
        <label for="createdAt">createdAt</label>
        <input type="date" id="createdAt" th:field="*{createdAt}" >
        <br>
        <label for="startedAt">startedAt</label>
        <input type="date" id="startedAt" th:field="*{startedAt}" >
        <br>
        <label for="DepatrureCountry">DepatrureCountry</label>
        <input type="text" id="DepatrureCountry" th:field="*{departureCountry}">
        <br>
        <label for="DestinationCountry">DestinationCountry</label>
        <input type="text" id="DestinationCountry" th:field="*{destinationCountry}" >
        <br>
        <label for="airplaneId">airplaneId</label>
        <input type="number" id="airplaneId" th:field="*{airplaneID}" >
        <br>
        <input type="submit" value="Create">
    </form>
</section>
</body>
</html>
